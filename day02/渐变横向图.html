<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>直角坐标系</title>
	<script src = "lib/echarts.min.js"></script>
</head>
<body>
	<div style="width: 600px; height: 400px"></div>
	<script>
		var mCharts = echarts.init(document.querySelector("div"))

		var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    	var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]

		var option = {
		    tooltip: {},
		    backgroundColor: '#0f375f',
		    animation: false,
		    grid: {
		        top: '25%',
		        bottom: '10%', //也可设置left和right设置距离来控制图表的大小
		    },
		    xAxis: {
		        data: ['10.21', '10.20', '10.19', '10.18', '10.17', '10.16', '10.15'],
		        axisLine: {
		            show: true, //隐藏X轴轴线
		            lineStyle: {
		                color: '#2D455A',
		            },
		        },
		        axisTick: {
		            show: false, //隐藏X轴刻度
		        },
		        axisLabel: {
		            show: true,
		            margin: 14,
		            fontSize: 14,
		            textStyle: {
		                color: '#A3C0DF', //X轴文字颜色
		            },
		        },
		    },
		    yAxis: [
		        {
		            type: 'value',
		            gridIndex: 0,
		            min: 0,
		            max: 100,
		            interval: 25,
		            // splitNumber: 4,
		            splitLine: {
		                show: true,
		                lineStyle: {
		                    type: 'dashed',
		                    color: '#2B4359',
		                    width: 2,
		                },
		            },
		            axisTick: {
		                show: false,
		            },
		            axisLine: {
		                show: true,
		                lineStyle: {
		                    color: '#2D455A',
		                },
		            },
		            axisLabel: {
		                show: true,
		                margin: 14,
		                fontSize: 14,
		                textStyle: {
		                    color: '#A3C0DF', //X轴文字颜色
		                },
		            },
		        },
		    ],
		    series: [
		        {
		            name: '主营业务',
		            type: 'bar',
		            barWidth: 14,
		            itemStyle: {
		                normal: {
		                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
		                        {
		                            offset: 0,
		                            color: '#00FFE3',
		                        },
		                        {
		                            offset: 1,
		                            color: '#4693EC',
		                        },
		                    ]),
		                },
		            },
		            data: [20, 80, 100, 40, 34, 90, 60],
		            z: 10,
		            zlevel: 0,
		        },
		        {
		            // 分隔
		            type: 'pictorialBar',
		            itemStyle: {
		                normal: {
		                    color: '#0F375F',
		                },
		            },
		            symbolRepeat: 'fixed',
		            symbolMargin: 6,
		            symbol: 'rect',
		            symbolClip: true,
		            symbolSize: [18, 2],
		            symbolPosition: 'start',
		            symbolOffset: [1, -1],
		            // symbolBoundingData: this.total,
		            data: [20, 80, 100, 40, 34, 90, 60],
		            width: 20,
		            z: 0,
		            zlevel: 1,
		        },
		    ],
		};

		mCharts.setOption(option)
		
	</script>

</body>
</html>
