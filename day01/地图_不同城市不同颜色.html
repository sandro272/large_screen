<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script src = "lib/echarts.min.js"></script>
	<script src = "lib/jquery.min.js"></script>
</head>

<body>
	<div style="width: 1000px; height: 650px; border: 1.2px solid;"></div>

	<script>
		//	1. 显示基本的中国地图
    	//	2. 将空气质量的数据设置给series下的对象
    	//	3. 将series下的数据和geo关联起来
    	//	4. 配置visualMap
    var airData = [
        { name: '北京', value: 39.92 },
        { name: '天津', value: 39.13 },
        { name: '上海', value: 31.22 },
        { name: '重庆', value: 66 },
        { name: '河北', value: 147 },
        { name: '河南', value: 113 },
        { name: '云南', value: 25.04 },
        { name: '辽宁', value: 50 },
        { name: '黑龙江', value: 114 },
        { name: '湖南', value: 175 },
        { name: '安徽', value: 117 },
        { name: '山东', value: 92 },
        { name: '新疆', value: 84 },
        { name: '江苏', value: 67 },
        { name: '浙江', value: 84 },
        { name: '江西', value: 96 },
        { name: '湖北', value: 273 },
        { name: '广西', value: 59 },
        { name: '甘肃', value: 99 },
        { name: '山西', value: 39 },
        { name: '内蒙古', value: 58 },
        { name: '陕西', value: 61 },
        { name: '吉林', value: 51 },

        { name: '澳门', value: 77 },
        { name: '南海诸岛', value: 55 }
    ]
		var mCharts = echarts.init(document.querySelector("div"))

        $.get("json/map/china.json", function(arg){
            console.log(arg)
            echarts.registerMap("china", arg)

             var opt = {
                geo:{
                    type: "map",
                    map: "china",
                    roam: true,
                    label:{
                        show: true,
                    },
                    zoom: 1.1,

                },
               series: [
                    {
                        data: airData,
                        geoIndex: 0,
                        type: "map",
                    }
               ],
               visualMap: {
                        min: 0,
                        max: 300,
                        inRange:{
                            color: ["white", "red"],
                        },
                        calculable: true,

               },



            }

        mCharts.setOption(opt)

        })

       
		
	</script>

</body>
</html>
