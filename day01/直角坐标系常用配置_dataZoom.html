<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src = "lib/echarts.min.js"></script>
</head>
<body>
	<div style="width: 600px; height: 400px;"></div>

	<script>
		var mCharts = echarts.init(document.querySelector("div"))

		var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    	var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]

		var opt = {
			title: {
				text: "成绩",
			},

			dataZoom: [                                 // 控制区域缩放效果的实现
				{
					type: "slider",                     // 缩放的类型  slide代表滑块  inside代表依靠鼠标滚轮  
					// type: "inside",
					xAxisIndex: 0,
					borderColor: "pink"
				},
				{
					type: "slider",
					yAxisIndex: 0,
					start: 0,                              // 渲染完成后, 数据筛选的初始值, 百分比
					end: 80,                              // 渲染完成后, 数据筛选的结束值, 百分比
					left: 10,
					borderColor: "pink"

				}
				
			],


			grid: {
				show: true,
				borderColor: "pink",
			},

			toolbox: {
				feature: {
					dataZoom: {},
				}
			},

			xAxis: {
				type: "category",
				data: xDataArr,
				position: "top",                            // 控制坐标轴的位置

			},
			yAxis: {
				type: "value",
				position: "right",                           // 控制坐标轴的位置

			},
			series: [
				{
					type: "bar",
					data: yDataArr,
					markLine: {
						data: [
						{
							name: "平均值",
							type: "average",
						}
						]
						

					},
					markPoint: {
						data:[
							{
								name: "最大值",
								type: "max",
							},
							{
								name: "最小值",
								type: "min",
							}
						]
						

					},
					barWidth: "30%",
					label: {
						show: true,
						rotate: 30,
						position: "top",


					},
				},
			]



		}
		

		mCharts.setOption(opt)
	</script>

</body>
</html>
